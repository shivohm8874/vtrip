<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Sign In</title>    <link      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"      rel="stylesheet"    />    <link      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"      rel="stylesheet"      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"      crossorigin="anonymous"    />    <link rel="preconnect" href="https://fonts.googleapis.com" />    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />    <link      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"      rel="stylesheet"    />    <link rel="stylesheet" href="./app/style.css" />    <style>      @keyframes slideUpFade {        from {          opacity: 0;          transform: translateY(50px);        }        to {          opacity: 1;          transform: translateY(0);        }      }      @keyframes pop {        0% {          transform: scale(1);        }        50% {          transform: scale(0.95);        }        100% {          transform: scale(1);        }      }      .container {        animation: slideUpFade 0.6s ease-out forwards;        opacity: 0;      }      .btn-signin {        transition: transform 0.2s ease;      }      .btn-signin:active {        transform: scale(0.96);      }      .social-login i {        transition: transform 0.3s ease;      }      .social-login i:hover {        transform: scale(1.1);      }      * {        box-sizing: border-box;      }      body {        margin: 0;        font-family: rubik;        background: #fff;        display: flex;        justify-content: center;        align-items: center;        height: 100vh;      }      .container {        width: 100%;        max-width: 420px;        padding: 20px;      }      h2 {        margin-bottom: 30px;        font-size: 28px;      }      label {        font-size: 14px;        margin-bottom: 6px;        display: block;      }      input[type="email"],      input[type="password"] {        width: 100%;        padding: 12px;        border: 1px solid #ddd;        border-radius: 10px;        font-size: 14px;        margin-bottom: 16px;      }      .password-wrapper {        position: relative;      }      .toggle-password {        position: absolute;        right: 12px;        top: 50%;        transform: translateY(-50%);        cursor: pointer;        color: #aaa;      }      .remember-forgot {        display: flex;        justify-content: space-between;        align-items: center;        font-size: 13px;        margin-bottom: 20px;      }      .btn-signin {        width: 100%;        background: #111;        color: #fff;        padding: 14px;        border: none;        border-radius: 30px;        font-size: 16px;        cursor: pointer;        margin-bottom: 30px;      }      .social-login {        display: flex;        justify-content: center;        gap: 20px;        margin-bottom: 30px;      }      .social-login i {        font-size: 18px;        padding: 12px 16px;        background: #111;        color: #fff;        border-radius: 50%;        cursor: pointer;      }      .signup {        text-align: center;        font-size: 14px;      }      .signup a {        font-weight: bold;        text-decoration: none;        color: #000;      }    </style>  </head>  <body>    <div class="container">      <h2>Sign In</h2>      <label>Email</label>      <input type="email" placeholder="shivamofficial2705@gmail.com" />      <label>Password</label>      <div class="password-wrapper">        <input type="password" id="password" placeholder="***************" />        <i class="bi bi-eye toggle-password" onclick="togglePassword()"></i>      </div>      <div class="remember-forgot">        <label><input type="checkbox" /> Remember me</label>        <a class="text-dark text-decoration-none" href="#">Forgot Password?</a>      </div>      <button class="btn-signin">Sign in</button>      <div class="social-login">        <i class="bi bi-google"></i>        <i class="bi bi-facebook"></i>        <i class="bi bi-apple"></i>      </div>      <div class="signup">Donâ€™t have an account? <a href="#">Sign Up</a></div>    </div>    <script>      function togglePassword() {        const pass = document.getElementById("password");        const icon = document.querySelector(".toggle-password");        if (pass.type === "password") {          pass.type = "text";          icon.classList.replace("bi-eye", "bi-eye-slash");        } else {          pass.type = "password";          icon.classList.replace("bi-eye-slash", "bi-eye");        }      }    </script>    <script>      window.onload = () => {        document.querySelector(".container").style.opacity = "1";      };    </script>  </body></html>
