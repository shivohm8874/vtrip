<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Splash Screen</title>    <link rel="icon" type="image/png" href="./assets/favicon.png" />    <link      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"      rel="stylesheet"      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"      crossorigin="anonymous" />    <link rel="preconnect" href="https://fonts.googleapis.com" />    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />    <link      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"      rel="stylesheet" />    <link rel="stylesheet" href="./app/style.css" />    <link      rel="stylesheet"      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />  </head>  <body>    <div class="bgdark container-fluid text-white">      <div class="container h-100 d-flex flex-column justify-content-between">        <div class="row justify-content-center align-items-center flex-grow-1">          <div class="col-md-8 text-start">            <h1 class="text-heading mb-3">              Your Journey, <br />              Travel Smart            </h1>            <h2 class="text-heading mb-2">-</h2>            <h2 class="text-heading">              Anytime, <br />              Anywhere.            </h2>          </div>        </div>        <div class="row">          <div class="col-12 text-center">            <button              class="ltsgobtn btn btn-lg btn-light fw-bold rounded-pill my-4"              onclick="bounceAndGo(this)">              <span class="btn-text">Let's Go</span>              <i class="bi bi-chevron-compact-right arrow-icon"></i>            </button>          </div>        </div>      </div>      <script        src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>      <script src="./app/script.js"></script>      <script        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"        crossorigin="anonymous"></script>    </body>  </html>
