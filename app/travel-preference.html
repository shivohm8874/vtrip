<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Travel Preference</title>    <link      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"      rel="stylesheet"    />    <link      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"      rel="stylesheet"    />    <link      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"      rel="stylesheet"    />    <style>      body {        font-family: "Rubik", sans-serif;        background: #f8f9fa;        padding: 20px;      }      .accordion-button {        font-weight: 600;        background-color: #fff;      }      .accordion-body label {        display: block;        padding: 8px 12px;        background: #fff;        margin: 8px 0;        border-radius: 10px;        cursor: pointer;        border: 1px solid #ddd;        transition: all 0.3s ease;      }      .accordion-body label:hover {        background-color: #e6f0ff;        border-color: #91c4ff;      }      input[type="radio"] {        margin-right: 10px;      }      .back-arrow {        display: flex;        align-items: center;        font-weight: bold;        margin-bottom: 20px;        font-size: 20px;        color: #333;      }      .accordion-item {        border-radius: 12px;        overflow: hidden;        margin-bottom: 12px;      }    </style>  </head>  <body>    <div class="container">      <div class="back-arrow">        <a href="profile.html" class="text-dark me-2">          <i class="bi bi-arrow-left"></i>        </a>        Travel Preference      </div>      <div class="accordion" id="travelAccordion">        <div class="accordion-item">          <h2 class="accordion-header">            <button              class="accordion-button"              type="button"              data-bs-toggle="collapse"              data-bs-target="#modeCollapse"            >              ‚úàÔ∏è Preferred Mode of Travel            </button>          </h2>          <div            id="modeCollapse"            class="accordion-collapse collapse show"            data-bs-parent="#travelAccordion"          >            <div class="accordion-body">              <label><input type="radio" name="mode" checked /> Flight</label>              <label><input type="radio" name="mode" /> Train</label>              <label><input type="radio" name="mode" /> Bus</label>              <label><input type="radio" name="mode" /> Cab / Taxi</label>            </div>          </div>        </div>        <div class="accordion-item">          <h2 class="accordion-header">            <button              class="accordion-button collapsed"              type="button"              data-bs-toggle="collapse"              data-bs-target="#seatCollapse"            >              ü™ë Seat Preference            </button>          </h2>          <div            id="seatCollapse"            class="accordion-collapse collapse"            data-bs-parent="#travelAccordion"          >            <div class="accordion-body">              <label><input type="radio" name="seat" checked /> Window</label>              <label><input type="radio" name="seat" /> Aisle</label>              <label><input type="radio" name="seat" /> Middle</label>              <label><input type="radio" name="seat" /> No Preference</label>            </div>          </div>        </div>        <div class="accordion-item">          <h2 class="accordion-header">            <button              class="accordion-button collapsed"              type="button"              data-bs-toggle="collapse"              data-bs-target="#mealCollapse"            >              üç± Meal Preference            </button>          </h2>          <div            id="mealCollapse"            class="accordion-collapse collapse"            data-bs-parent="#travelAccordion"          >            <div class="accordion-body">              <label><input type="radio" name="meal" checked /> Veg</label>              <label><input type="radio" name="meal" /> Non-Veg</label>              <label><input type="radio" name="meal" /> Jain</label>              <label><input type="radio" name="meal" /> Vegan</label>            </div>          </div>        </div>        <div class="accordion-item">          <h2 class="accordion-header">            <button              class="accordion-button collapsed"              type="button"              data-bs-toggle="collapse"              data-bs-target="#classCollapse"            >              üè∑Ô∏è Class Preference            </button>          </h2>          <div            id="classCollapse"            class="accordion-collapse collapse"            data-bs-parent="#travelAccordion"          >            <div class="accordion-body">              <label><input type="radio" name="class" checked /> Economy</label>              <label><input type="radio" name="class" /> Premium Economy</label>              <label><input type="radio" name="class" /> Business Class</label>              <label><input type="radio" name="class" /> First Class</label>            </div>          </div>        </div>        <div class="accordion-item">          <h2 class="accordion-header">            <button              class="accordion-button collapsed"              type="button"              data-bs-toggle="collapse"              data-bs-target="#airlineCollapse"            >              üõ´ Preferred Airlines / Operators            </button>          </h2>          <div            id="airlineCollapse"            class="accordion-collapse collapse"            data-bs-parent="#travelAccordion"          >            <div class="accordion-body">              <label                ><input type="radio" name="airline" checked /> Air India</label              >              <label><input type="radio" name="airline" /> Vistara</label>              <label><input type="radio" name="airline" /> Indigo</label>              <label><input type="radio" name="airline" /> Air Bus</label>            </div>          </div>        </div>        <div class="accordion-item">          <h2 class="accordion-header">            <button              class="accordion-button collapsed"              type="button"              data-bs-toggle="collapse"              data-bs-target="#luggageCollapse"            >              üß≥ Luggage Preference            </button>          </h2>          <div            id="luggageCollapse"            class="accordion-collapse collapse"            data-bs-parent="#travelAccordion"          >            <div class="accordion-body">              <label                ><input type="radio" name="luggage" checked /> Cabin Bag                Only</label              >              <label                ><input type="radio" name="luggage" /> Checked-In-Luggage</label              >              <label><input type="radio" name="luggage" /> Both</label>            </div>          </div>        </div>        <div class="accordion-item">          <h2 class="accordion-header">            <button              class="accordion-button collapsed"              type="button"              data-bs-toggle="collapse"              data-bs-target="#timeCollapse"            >              üïê Travel Time Preference            </button>          </h2>          <div            id="timeCollapse"            class="accordion-collapse collapse"            data-bs-parent="#travelAccordion"          >            <div class="accordion-body">              <label                ><input type="radio" name="time" checked /> Early Morning</label              >              <label><input type="radio" name="time" /> Morning</label>              <label><input type="radio" name="time" /> Afternoon</label>              <label><input type="radio" name="time" /> Evening</label>              <label><input type="radio" name="time" /> Night</label>              <label><input type="radio" name="time" /> Midnight</label>              <label><input type="radio" name="time" /> Dawn</label>            </div>          </div>        </div>      </div>    </div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  </body></html>
