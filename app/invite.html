<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>Refer and Earn</title>  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">  <style>    * {      margin: 0;      padding: 0;      box-sizing: border-box;      font-family: 'Rubik', sans-serif;    }    html {      scroll-behavior: smooth;    }    body {      background: #0C1230;      color: #fff;      display: flex;      justify-content: center;      align-items: flex-start;      padding: 20px;    }    .container {      width: 100%;      max-width: 420px;      animation: fadeInUp 0.6s ease-out;    }    @keyframes fadeInUp {      0% {        opacity: 0;        transform: translateY(20px);      }      100% {        opacity: 1;        transform: translateY(0);      }    }    .top-section {      text-align: center;      padding: 30px 20px;    }    .top-section img {      width: 150px;      margin-bottom: 20px;      animation: pop 0.6s ease-out;    }    @keyframes pop {      0% { transform: scale(0.8); opacity: 0; }      100% { transform: scale(1); opacity: 1; }    }    .top-section h2 {      font-size: 28px;      font-weight: 700;      line-height: 1.3;    }    .referral {      display: flex;      flex-wrap: wrap;      justify-content: center;      gap: 10px;      margin-top: 20px;    }    .referral-code {      background: #1f2a4d;      padding: 10px 20px;      border-radius: 25px;      font-weight: 500;      font-size: 14px;      letter-spacing: 1px;    }    .btn {      border: none;      border-radius: 25px;      padding: 10px 20px;      font-weight: 500;      font-size: 14px;      cursor: pointer;      transition: all 0.3s ease;    }    .btn:active {      transform: scale(0.96);    }    .copy-btn {      background: #1f2a4d;      color: white;    }    .share-btn {      background: #ff007a;      color: white;    }    .invite-panel {      background: #fff;      border-radius: 30px 30px 0 0;      margin-top: 30px;      padding: 20px;      color: #000;    }    .invite-header {      display: flex;      justify-content: space-between;      align-items: center;    }    .invite-header h3 {      font-size: 18px;      font-weight: 600;    }    .invite-header input {      padding: 6px 12px;      border-radius: 20px;      border: 1px solid #ccc;      font-size: 14px;      outline: none;    }    .friend {      display: flex;      justify-content: space-between;      align-items: center;      margin-top: 20px;    }    .friend-info {      display: flex;      align-items: center;      gap: 12px;    }    .friend-info img {      width: 44px;      height: 44px;      border-radius: 50%;    }    .friend-details {      display: flex;      flex-direction: column;    }    .friend-details strong {      font-size: 15px;    }    .friend-details span {      font-size: 13px;      color: #555;    }    .invite-btn {      border: none;      border-radius: 20px;      padding: 6px 14px;      font-size: 13px;      font-weight: 600;      cursor: pointer;      transition: all 0.3s ease;    }    .invite-btn:active {      transform: scale(0.95);    }    .invite {      background: #ffe9f2;      color: #ff007a;    }    .accepted {      background: #eee;      color: #555;      cursor: default;    }    @media screen and (max-width: 480px) {      .top-section h2 {        font-size: 24px;      }      .referral-code {        font-size: 13px;      }      .btn {        padding: 8px 16px;      }    }  </style></head><body>  <div class="container">    <div class="top-section">      <img src="https://cdn-icons-png.flaticon.com/512/1256/1256650.png" alt="Refer Illustration">      <h2>Earn Money<br>By Refer</h2>      <div class="referral">        <div class="referral-code" id="ref-code">mir20220320</div>        <button class="btn copy-btn" onclick="copyCode()">Copy</button>        <button class="btn share-btn" onclick="shareCode()">SHARE</button>      </div>    </div>    <div class="invite-panel">      <div class="invite-header">        <h3>Invite a friend</h3>        <input type="text" placeholder="ðŸ” Search" />      </div>      <div id="friends-list">      </div>    </div>  </div>  <script>    const friends = [      { name: "Tongkun Lee", platform: "Facebook", img: "https://randomuser.me/api/portraits/men/10.jpg", invited: false },      { name: "Rehmem Khihal", platform: "Flickr", img: "https://randomuser.me/api/portraits/men/11.jpg", invited: false },      { name: "Fazur Nalim", platform: "Unsplash", img: "https://randomuser.me/api/portraits/men/12.jpg", invited: true },      { name: "Boa Palegleam", platform: "Google", img: "https://randomuser.me/api/portraits/men/13.jpg", invited: true },      { name: "Gurkir Glorymore", platform: "LinkedIn", img: "https://randomuser.me/api/portraits/men/14.jpg", invited: false },    ];    const friendsList = document.getElementById("friends-list");    function renderFriends() {      friendsList.innerHTML = "";      friends.forEach((f, i) => {        const friendDiv = document.createElement("div");        friendDiv.className = "friend";        friendDiv.innerHTML = `          <div class="friend-info">            <img src="${f.img}" alt="${f.name}">            <div class="friend-details">              <strong>${f.name}</strong>              <span>${f.platform}</span>            </div>          </div>          <button class="invite-btn ${f.invited ? 'accepted' : 'invite'}" onclick="toggleInvite(${i})">            ${f.invited ? 'Accepted' : 'Invite'}          </button>        `;        friendsList.appendChild(friendDiv);      });    }    function toggleInvite(index) {      if (!friends[index].invited) {        friends[index].invited = true;        renderFriends();      }    }    function copyCode() {      const code = document.getElementById("ref-code").innerText;      navigator.clipboard.writeText(code).then(() => {        alert("Referral code copied!");      });    }    function shareCode() {      const code = document.getElementById("ref-code").innerText;      if (navigator.share) {        navigator.share({          title: "Join with my referral!",          text: `Use my referral code: ${code}`,          url: window.location.href,        });      } else {        alert("Share not supported on this device.");      }    }    renderFriends();  </script></body></html>
