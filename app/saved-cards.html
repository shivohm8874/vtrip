<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <title>Cards & Payments</title>    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"      rel="stylesheet"    />    <link      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"      rel="stylesheet"    />    <link      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"      rel="stylesheet"    />    <style>      body {        font-family: "Rubik", sans-serif;        margin: 0;        padding: 0;        background: #fff;        color: #111;      }      .header {        padding: 1rem;        font-size: 18px;        font-weight: 600;        display: flex;        align-items: center;        border-bottom: 1px solid #ddd;      }      .header i {        margin-right: 10px;      }      .cards-scroll {        display: flex;        overflow-x: auto;        scroll-snap-type: x mandatory;        gap: 15px;        padding: 1rem;        margin-bottom: 1rem;      }      .cards-scroll::-webkit-scrollbar {        display: none;      }      .card-box {        min-width: 280px;        height: 220px;        border-radius: 16px;        padding: 20px;        scroll-snap-align: center;        flex-shrink: 0;        color: #fff;        position: relative;        background: linear-gradient(135deg, #4e54c8, #8f94fb);      }      .balance {        font-size: 13px;        opacity: 0.9;      }      .amount {        font-size: 24px;        font-weight: bold;        margin: 6px 0;      }      .card-number {        font-size: 14px;        letter-spacing: 2px;      }      .expiry {        position: absolute;        bottom: 20px;        right: 20px;        font-size: 12px;        opacity: 0.8;      }      .payment-methods {        padding: 0 1rem;      }      .payment-method {        display: flex;        justify-content: space-between;        align-items: center;        padding: 12px 0;        border-bottom: 1px solid #eee;        font-size: 15px;      }      .payment-method i {        font-size: 18px;        margin-right: 10px;      }      .add-btn {        padding: 1rem;      }      .add-btn button {        width: 100%;        padding: 14px;        background: #111;        color: #fff;        font-weight: bold;        border: none;        border-radius: 12px;        font-size: 16px;        cursor: pointer;      }      .modal {        position: fixed;        top: 0;        left: 0;        width: 100%;        height: 100%;        background: rgba(0, 0, 0, 0.5);        display: none;        justify-content: center;        align-items: center;        z-index: 999;      }      .modal-content {        background: #fff;        padding: 20px;        width: 90%;        max-width: 360px;        border-radius: 16px;      }      .modal-content h4 {        margin-bottom: 15px;      }      .modal-content input {        width: 100%;        padding: 12px;        margin-bottom: 10px;        border-radius: 10px;        border: 1px solid #ccc;      }      .modal-actions {        display: flex;        gap: 10px;      }      .modal-actions button {        flex: 1;        padding: 12px;        border: none;        border-radius: 10px;        font-weight: bold;        cursor: pointer;      }      .cancel {        background: #eee;      }      .save {        background: #111;        color: #fff;      }    </style>  </head>  <body>    <div class="header">      <a href="profile.html"><i class="bi bi-arrow-left text-dark"></i></a>      Cards & Payments    </div>    <div class="cards-scroll" id="cardsContainer">    </div>    <div class="payment-methods">      <div class="payment-method">        <div><i class="bi bi-wallet2"></i> UPI</div>        <i class="bi bi-chevron-right"></i>      </div>      <div class="payment-method">        <div><i class="bi bi-paypal"></i> PayPal</div>        <i class="bi bi-chevron-right"></i>      </div>      <div class="payment-method">        <div><i class="bi bi-google"></i> Google Pay</div>        <i class="bi bi-chevron-right"></i>      </div>      <div class="payment-method">        <div><i class="bi bi-apple"></i> Apple Pay</div>        <i class="bi bi-chevron-right"></i>      </div>      <div class="payment-method">        <div><i class="bi bi-credit-card"></i> Visa / MasterCard</div>        <i class="bi bi-chevron-right"></i>      </div>      <div class="payment-method">        <div><i class="bi bi-bank2"></i> Net Banking</div>        <i class="bi bi-chevron-right"></i>      </div>      <div class="payment-method" onclick="openModal()">        <div><i class="bi bi-plus-circle"></i> Add new card</div>        <i class="bi bi-chevron-right"></i>      </div>    </div>    <div class="modal" id="cardModal">      <div class="modal-content">        <h4>Add New Card</h4>        <input type="text" id="cardNumber" placeholder="Card Number" />        <input type="text" id="cardHolder" placeholder="Card Holder Name" />        <div style="display: flex; gap: 10px">          <input type="text" id="expiry" placeholder="MM/YY" style="flex: 1" />          <input type="text" id="cvv" placeholder="CVV" style="flex: 1" />        </div>        <input type="text" id="amount" placeholder="Balance e.g. $5000" />        <div class="modal-actions">          <button class="cancel" onclick="closeModal()">Cancel</button>          <button class="save" onclick="saveCard()">Add Card</button>        </div>      </div>    </div>    <script>      const cardsContainer = document.getElementById("cardsContainer");      const gradients = [        "linear-gradient(135deg, #43cea2, #185a9d)",        "linear-gradient(135deg, #ff9966, #ff5e62)",        "linear-gradient(135deg, #fc466b, #3f5efb)",        "linear-gradient(135deg, #8e2de2, #4a00e0)",        "linear-gradient(135deg, #ff5f6d, #ffc371)",      ];      function openModal() {        document.getElementById("cardModal").style.display = "flex";      }      function closeModal() {        document.getElementById("cardModal").style.display = "none";      }      function saveCard() {        const number = document.getElementById("cardNumber").value.trim();        const holder = document.getElementById("cardHolder").value.trim();        const expiry = document.getElementById("expiry").value.trim();        const amount = document.getElementById("amount").value.trim();        if (!number || !holder || !expiry || !amount) {          alert("Please fill all fields.");          return;        }        const gradient =          gradients[Math.floor(Math.random() * gradients.length)];        const newCard = {          number,          holder,          expiry,          amount,          gradient,        };        let cards = JSON.parse(localStorage.getItem("cards")) || [];        cards.push(newCard);        localStorage.setItem("cards", JSON.stringify(cards));        addCardToUI(newCard);        closeModal();        document.getElementById("cardNumber").value = "";        document.getElementById("cardHolder").value = "";        document.getElementById("expiry").value = "";        document.getElementById("cvv").value = "";        document.getElementById("amount").value = "";      }      function addCardToUI(card) {        const cardEl = document.createElement("div");        cardEl.classList.add("card-box");        cardEl.style.background = card.gradient;        cardEl.innerHTML = `          <div class="balance">Current Balance</div>          <div class="amount">${card.amount}</div>          <div class="card-number">${card.number}</div>          <div class="expiry">${card.expiry}</div>        `;        cardsContainer.appendChild(cardEl);      }      function loadCards() {        let saved = JSON.parse(localStorage.getItem("cards")) || [];        saved.forEach(addCardToUI);      }      window.onload = loadCards;    </script>  </body></html>
