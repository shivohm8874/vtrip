<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>Sign Up</title>  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">  <style>    * {      box-sizing: border-box;    }    body {      margin: 0;      font-family: 'Segoe UI', sans-serif;      background: #fff;      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .container {      width: 100%;      max-width: 420px;      padding: 20px;    }    h2 {      margin-bottom: 30px;      font-size: 28px;    }    label {      font-size: 14px;      margin-bottom: 6px;      display: block;    }    input[type="email"],    input[type="password"] {      width: 100%;      padding: 12px;      border: 1px solid #ddd;      border-radius: 10px;      font-size: 14px;      margin-bottom: 16px;    }    .password-wrapper {      position: relative;    }    .toggle-password {      position: absolute;      right: 12px;      top: 50%;      transform: translateY(-50%);      cursor: pointer;      color: #aaa;    }    .btn-signup {      width: 100%;      background: #111;      color: #fff;      padding: 14px;      border: none;      border-radius: 30px;      font-size: 16px;      cursor: pointer;      margin: 24px 0;    }    .social-login {      display: flex;      justify-content: center;      gap: 20px;      margin-bottom: 30px;    }    .social-login i {      font-size: 18px;      padding: 12px;      background: #111;      color: #fff;      border-radius: 50%;      cursor: pointer;    }    .signin {      text-align: center;      font-size: 14px;    }    .signin a {      font-weight: bold;      text-decoration: none;      color: #000;    }  </style></head><body>  <div class="container">    <h2>Sign Up</h2>    <label>Enter Email</label>    <input type="email" placeholder="shivamofficial2705@gmail.com" />    <label>Create Password</label>    <div class="password-wrapper">      <input type="password" id="password1" placeholder="****************" />      <i class="bi bi-eye toggle-password" onclick="togglePassword('password1', this)"></i>    </div>    <label>Confirm Password</label>    <div class="password-wrapper">      <input type="password" id="password2" placeholder="****************" />      <i class="bi bi-eye toggle-password" onclick="togglePassword('password2', this)"></i>    </div>    <button class="btn-signup">Sign Up</button>    <div class="social-login">      <i class="bi bi-google"></i>      <i class="bi bi-facebook"></i>      <i class="bi bi-apple"></i>    </div>    <div class="signin">      Already have an account? <a href="#">Sign in</a>    </div>  </div>  <script>    function togglePassword(id, icon) {      const input = document.getElementById(id);      if (input.type === "password") {        input.type = "text";        icon.classList.replace("bi-eye", "bi-eye-slash");      } else {        input.type = "password";        icon.classList.replace("bi-eye-slash", "bi-eye");      }    }  </script></body></html>
